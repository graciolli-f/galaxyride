<!DOCTYPE html>
<html>
<head>
    <title>MotionCanvas Spiral Example</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="galaxyRide.js"></script>
    <script>
        const mc = new MotionCanvas('canvas', {
            background: '#000000',
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Create spiral configuration
        mc.addSpiralGrid({
            particles: 600,          // Number of particles
            radius: 800,            // Maximum radius of spiral
            spacing: 5,             // Space between spiral rings
            dotSize: 2,             // Size of particles
            rotationSpeed: 0.001,   // How fast the spiral rotates
            color: '#4488ff',       // Base color
            hoverColor: '#ff0088',  // Color when mouse is near
            mouseRadius: 100,       // Mouse influence radius
            mouseStrength: 1,       // Strength of mouse effect
            expansionSpeed: 0.2     // How fast particles move outward
        });

        // Add touch support
        mc.canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mc.mouseX = e.touches[0].clientX;
            mc.mouseY = e.touches[0].clientY;
        });
    </script>
</body>
</html>
