<!DOCTYPE html>
<html>
<head>
    <title>MotionCanvas Fireflies Example</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div >
    <canvas id="canvas"></canvas>
    </div>
    <script src="galaxyRide.js"></script>
    <script>
        const mc = new MotionCanvas('canvas', {
            background: '#000000',
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Create fireflies effect
        mc.addFireflies({
            fireflies: 500,
            maxSpeed: 1,
            size: 4,
            glowSize: 20,
            color: 'purple',
            wanderStrength: 0.1,
            magnetic: true,
            magneticRadius: 200,
            magneticStrength: 0.2
        });
    </script>
</body>
</html>
