<!DOCTYPE html>
<html>
<head>
    <title>MotionCanvas Starfield Example</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="motionCanvas.js"></script>
    <script>
        const mc = new MotionCanvas('canvas', {
            background: '#000000',
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Create starfield effect with gradient
        mc.addStarfield({
            stars: 400,
            speed: 8,
            maxDepth: 1000,
            colorStart: '#ffffff',  // Purple for distant stars
            colorEnd: '#ffffff',    // Yellow for close stars
            minSize: 1,
            maxSize: 5,
            trail: 10
        });
    </script>
</body>
</html>
