<!DOCTYPE html>
<html>
<head>
    <title>MotionCanvas Wave Example</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="galaxyRide.js"></script>
    <script>
        const mc = new MotionCanvas('canvas', {
            background: '#000000',
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Create wave grid with both auto-wave and mouse interaction
        mc.addWaveGrid({
            cols: 50,
            rows: 40,
            dotSize: 1,
            amplitude: 10,
            speed: 0.0015,
            color: '#D4D4D4',
            hoverColor: 'pink',
            frequency: 0.2,
            autoWave: false,
            mouseInteraction: true,
            mouseRadius: 250,
            mouseStrength: 0.5,
            width: 1200,
            height: 1200
        });

        // Optional: Add touch support for mobile
        mc.canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mc.mouseX = e.touches[0].clientX;
            mc.mouseY = e.touches[0].clientY;
        });
    </script>
</body>
</html>
