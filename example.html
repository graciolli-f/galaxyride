<!DOCTYPE html>
<html>
<head>
    <title>MotionCanvas Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="motionCanvas.js"></script>
    <script>
        const mc = new MotionCanvas('canvas', {
            background: '#1a1a1a'
        });

        // Create a circular emitter
        mc.addEmitter({
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            frequency: 100,
            particleOptions: {
                shape: 'triangle',
                size: 4,
                color: 'rgba(255, 100, 100, 1)',
                life: 5000,
                velocity: {
                    x: Math.random() - 0.5 * 5,
                    y: Math.random() - 0.5 * 5
                }
            },
            behaviors: [
                MotionCanvas.behaviors.fade(0.005),
                MotionCanvas.behaviors.spin(0.1),
                MotionCanvas.behaviors.repel(0.5, 50)
            ]
        });

        // Create some orbiting squares
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const radius = 100;
            mc.addParticle({
                shape: 'square',
                size: 10,
                color: `hsl(${i * 45}, 80%, 60%)`,
                x: window.innerWidth / 2 + Math.cos(angle) * radius,
                y: window.innerHeight / 2 + Math.sin(angle) * radius
            });
            
            mc.addBehavior(
                mc.particles[mc.particles.length - 1],
                MotionCanvas.behaviors.orbit(
                    window.innerWidth / 2,
                    window.innerHeight / 2,
                    radius,
                    1
                )
            );
        }
    </script>
</body>
</html>
